    <circle cx="0" cy="0" r="1.5" fill="#0284c7" opacity="0.4"/>
  </g>
  
  <!-- Ice crystal 5 -->
  <g transform="translate(80,250)">
    <path d="M0,-22 L0,22 M-16,-7 L16,7 M-16,7 L16,-7" stroke="url(#iceGradient)" stroke-width="1.6" opacity="0.6"/>
